<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log("Hello, my name is %s", dogs[0].name)

    // Styled
    console.log("%c Style me like mad", "font-size: 50px; background-color: orange")

    // warning!
    console.warn("Oh no!")

    // Error :|
    console.error("Ah shit")

    // Info
    console.info("Crocodiles eat 3-4 people per year.")

    // Testing
    console.assert(1 === 2, "That is wrong!")
    console.assert(1 === 1, "That is wrong!") // only fires if wrong

    // clearing

    // Viewing DOM Elements

    // Grouping together

    // counting

    // timing

  </script>
</body>
</html>
